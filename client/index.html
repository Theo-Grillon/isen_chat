<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ISEN Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js" defer></script>
    <script src="js/chat.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>ISEN Chat</h1>
      <div class="card m-3">
        <div class="card-header">
          Informations de connexion
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label for="server" class="col-sm-2 col-form-label">Server</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="server" placeholder="IP:port" value="localhost:3000">
            </div>
          </div>
          <div class="form-group row">
            <label for="room" class="col-sm-2 col-form-label">Salon</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="room" placeholder="IP:port" value="accueil">
            </div>
          </div>
          <div class="form-group row">
            <label for="pseudo" class="col-sm-2 col-form-label">Pseudo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="pseudo" placeholder="pseudo" value="utilisateur">
            </div>
          </div>
          <a id="connect" class="btn btn-primary float-right">(Re)Connexion</a>

       </div>
      </div>

      <div class="card m-3">
        <div class="card-header">
          Salon
        </div>
        <div class="card-body">
          <textarea class="form-control mb-3" rows="5" id="messages" readonly></textarea>
          <div class="form-group row">
            <label for="message" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="message" placeholder="Message" value="Hello!">
            </div>
          </div>
          <a id="send" class="btn btn-primary float-right">Envoyer</a>
        </div>
      </div>
    </div>
  </body>
</html>
